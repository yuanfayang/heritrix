<form xmlns:java="java" xmlns:ext="http://org.archive.crawler.admin.TextUtils">
<table>
<tr>
<td><strong>CRAWL NAME :</strong></td><td><input value="default-crawl" name="//crawl-order/@name" size="48" type="text"></td>
</tr>
<tr>
<td><strong>COMMENT :</strong></td><td><input value="A simple crawl for development/example purposes." name="//@comment" size="48" type="text"></td>
</tr>
<tr>
<td><strong>DISK-PATH :</strong></td><td><input value="" name="//disk/@path" size="48" type="text"></td>
</tr>
<tr>
<td><strong>ARC-PREFIX :</strong></td><td><input value="" name="//arc-file/@prefix" size="48" type="text"></td>
</tr>
<tr>
<td><strong>ARC-COMPRESSION-IN-USE :</strong></td><td><input value="" name="//compression/@use" size="48" type="text"></td>
</tr>
<tr>
<td><strong>MAX-ARC-SIZE-IN-BYTES :</strong></td><td><input value="" name="//arc-files/@max-size-bytes" size="48" type="text"></td>
</tr>
<tr>
<td><strong>MAX-LINK-HOPS :</strong></td><td><input value="5" name="//@max-link-hops" size="48" type="text"></td>
</tr>
<tr>
<td><strong>MAX-TRANS-HOPS :</strong></td><td><input value="5" name="//@max-trans-hops" size="48" type="text"></td>
</tr>
<tr>
<td><strong>FILTER MODE :</strong></td><td><input value="broad" name="//@mode" size="48" type="text"></td>
</tr>
<tr>
<td><strong>SEEDS-FILE :</strong></td><td><input value="" name="//selector/seeds/@src" size="48" type="text"></td>
</tr>
<tr>
<td><strong>SEEDS :</strong></td><td><textarea name="seeds" wrap="off" cols="48" rows="8"></textarea><input value="Update Order" type="submit"></td>
</tr>
</table>
<input value="2" name="CrawlerAction" type="hidden">
</form>
