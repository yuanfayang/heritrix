maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}

# Make the jakarta blue into archive.org green.
maven.ui.section.background=#9999FF
maven.ui.banner.border.top=#9999FF
maven.ui.banner.background=#9999FF
maven.ui.source.background=#FFFFFF

# Tell maven that we're JVM 1.4.
maven.compile.source = 1.4
maven.compile.target = 1.4
maven.javadoc.source = 1.4
maven.test.source = 1.4

# Tell maven we want to be able to favor locally installed jars rather
# than pull all from remote repositories.  Then, point at our local 
# versions of jars.  These will be used when maven checks dependencies.
# Maven won't try pulling the below listed jars from the remote repo.
maven.jar.override = on
maven.jar.junit = ${basedir}/lib/junit.jar
maven.jar.commons-httpclient = ${basedir}/lib/httpclient-cvs-20031002.jar
maven.jar.commons-logging = ${basedir}/lib/commons-logging.jar
maven.jar.javax.servlet = ${basedir}/lib/javax.servlet.jar
maven.jar.dnsjava = ${basedir}/lib/dnsjava-1.5.0.jar
maven.jar.stataclasses = ${basedir}/lib/stataclasses.jar
maven.jar.org.mortbay.jetty = ${basedir}/lib/org.mortbay.jetty.jar
maven.jar.org.mortbay.jmx = ${basedir}/lib/org.mortbay.jmx.jar
maven.jar.poi = ${basedir}/lib/poi.jar
maven.jar.javaswf = ${basedir}/lib/javaswf.jar
maven.jar.itext = ${basedir}/lib/itext.jar
maven.jar.ant = ${basedir}/lib/ant-1.5.4.jar
maven.jar.optional = ${basedir}/lib/optional.jar
maven.jar.commons-el = ${basedir}/lib/commons-el.jar
maven.jar.jasper-runtime = ${basedir}/lib/jasper-runtime.jar
maven.jar.jasper-compiler = ${basedir}/lib/jasper-compiler.jar
maven.jar.jmxri = ${basedir}/lib/jmxri.jar
maven.jar.jmxtools = ${basedir}/lib/jmxtools.jar

# Below directives have to do w/ the MANIFEST-MF that gets generated by Maven.
# The second points to a MANIFEST-MF addendum in which we have a the Main and
# a Class-Path listing all jars.  This Class-Path is needed so you can run 
# 'java -jar heritrix.jar'.
maven.jar.manifest.extensions.add = true
maven.jar.mainclass = org.archive.crawler.Heritrix
maven.jar.manifest = ${basedir}/src/java/META-INF/MANIFEST-MF
