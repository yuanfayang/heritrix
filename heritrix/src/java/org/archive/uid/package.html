<title>org.archive.uid package</title>
</head>
<body>
A unique ID generator.
Default is {@link UUIDGenerator}.  To use another ID Generator, set the System Property
<code>org.archive.uid.GeneratorFactory.generator</code> to point
at an alternate implementation of {@link Generator}.
</body>
